<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IPVTran</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header id="topmenu">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 pull-right">
            <a href="#"><i class="fa fa-phone"></i> 0800 006 9090</a>
            <a href="#" class="circle"><i class="fa fa-facebook"></i></a>
            <a href="#" class="circle"><i class="fa fa-twitter"></i></a>
          </div>
        </div>
      </div>
    </header> <!-- #topmenu -->

    <header id="mainheader">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <a href="#">
              <img src="images/logo.png" class="img-responsive" alt="IPVTran">
            </a>
          </div>
          <div class="col-lg-9">
            <nav id="mainmenu">
              <a href="#" class="active">Home</a>
              <a href="#">Inscreva-se</a>
              <a href="#">Institucional</a>
              <a href="#">Dúvidas</a>
              <a href="#">Contato</a>
            </nav>
          </div>
        </div>
      </div>
    </header> <!-- mainheader -->
    
    <div class="container">

      <div class="row">
        <div class="col-lg-9">
          
          <div id="carousel-banners" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                  <li data-target="#carousel-banners" data-slide-to="0" class=""></li>
                  <li data-target="#carousel-banners" data-slide-to="1" class=""></li>
                  <li data-target="#carousel-banners" data-slide-to="2" class="active"></li>
              </ol>
              <div class="carousel-inner">
                  <div class="item">
                      <img alt="Banner" src="images/banner.jpg">
                  </div>
                  <div class="item">
                      <img alt="Banner" src="images/banner.jpg">
                  </div>
                  <div class="item active">
                      <img alt="Banner" src="images/banner.jpg">
                  </div>
              </div>
              <a class="left carousel-control" href="#carousel-banners" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
              <a class="right carousel-control" href="#carousel-banners" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
          </div>
          
        </div>
        <div class="col-lg-3">

          <div id="area-aluno">
            <h1><i class="fa fa-users"></i> Área do Aluno</h1>
            <p>Entre com seus dados de acesso</p>
            <p>&nbsp;</p>

            <form action="">
              <div class="form-group">
                <input type="text" placeholder="CPF" class="form-control">
              </div>
              <div class="form-group">
                <input type="password" placeholder="Senha" class="form-control">
              </div>
              <div class="form-group">
                <button class="btn btn-block btn-primary">Entrar</button>
              </div>
              <div class="form-group">
                <p>&nbsp;</p>
                <p><a href="#"><i class="fa fa-question"></i> Esqueci minha senha</a></p>
                <p><a href="#"><i class="fa fa-info-circle"></i> Consultar certificado</a></p>
              </div>
            </form>
          </div> <!-- #area-aluno -->
          
        </div>
      </div>
      <div class="footer">
        <p>♥ from the Yeoman team</p>
      </div>
    </div>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
